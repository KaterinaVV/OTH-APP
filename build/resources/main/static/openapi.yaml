          in: path
          description: Identifier of the faculty
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Faculty found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/FacultyDetail"
        '404':
          description: Faculty not found
