  jobmarket:
    enabled: false
    clientId: oth-R
    clientKey: password
server:
  error:
    include-stacktrace: never
  forward-headers-strategy: native
  tomcat:
    mbeanregistry:
      enabled: true
  servlet:
    encoding:
      charset: UTF-8
springdoc:
  api-docs:
    enabled: false
  swagger-ui:
    urls:
      - name: default
        url: /openapi.yaml
    disable-swagger-default-url: true
    try-it-out-enabled: true
spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/othapp
    username: sa
    password: password
  servlet:
    multipart:
      enabled: true
      # Threshold after which files are written to disk.
      file-size-threshold: 2KB
      max-file-size: 10MB
      max-request-size: 30MB
  devtools:
    restart:
      enabled: false
  application:
    name: oth-app
  thymeleaf:
    cache: true
  mvc:
    format:
      date: yyyy-MM-dd
